{% extends 'base.html' %}

{% block content %}
<h1>Admin Panel</h1>
<div class="alert">
    <strong>Security Warning:</strong> Unauthorized access is prohibited.
</div>

<div class="card">
    <div class="card-content">
        <h3>System Status</h3>
        <p>All systems operational.</p>
        <hr>
        <h3>Your Session Info</h3>
        <!-- Vulnerability 8: User-Agent (Reflected) -->
        <div>
            <strong>User Agent:</strong> {{ user_agent | safe }}
        </div>
        <div>
            <strong>IP Address:</strong> 127.0.0.1
        </div>
    </div>
</div>
{% endblock %}
