{% extends 'wiki/base.html' %}

{% block content %}
<h1>{{ action }} Page</h1>

<form method="post">
    {% csrf_token %}
    <label>Title</label>
    <input type="text" name="title" value="{{ page.title }}" required>

    <label>Category</label>
    <input type="text" name="category" value="{{ page.category }}" placeholder="General">

    <label>Content (HTML allowed)</label>
    <textarea name="content" rows="15" required>{{ page.content }}</textarea>

    <button type="submit" class="btn">Save Page</button>
</form>
{% endblock %}
