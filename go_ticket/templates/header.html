{{ define "header.html" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - Support Ticket System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #2c3e50;
        }

        .navbar-brand,
        .nav-link {
            color: #ecf0f1 !important;
        }

        .navbar-brand:hover,
        .nav-link:hover {
            color: #bdc3c7 !important;
        }

        .card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 .125rem .25rem rgba(0,0,0,.075);
        }

        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        
        .jumbotron {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .jumbotron h1, .jumbotron p {
            color: white;
        }
        
        .jumbotron .btn {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Support System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tickets">Tickets</a></li>
                    <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/logs">Admin Logs</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <!-- Vulnerability 5: User Profile/Header (Reflected/Stored XSS via Cookie) -->
                    {{ if .Username }}
                    <li class="nav-item"><span class="nav-link">Welcome, {{ .Username | unsafe }}</span></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    {{ else }}
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
{{ end }}
